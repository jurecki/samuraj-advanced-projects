<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' href='css/style.css'>
    <title>AJAX - Fetch</title>

</head>
<body>
    <form class='generator'>
        <label class='generator__input-name'>Wybierz płeć
            <select name='gender' class='generator__select' name='gender'>
                <option value='both'>Wszyscy</option>
                <option value='female' selected>Kobiety </option>
                <option value='male'>Męzczyźni</option>
            </select>
        </label>
        <label class='generator__input-name'>Podaj ilość
           <input type='number' value='10' class='generator__input-number' name='usersNumber' >
        </label>
        <input type='submit' class='generator__btn' value='Pobiez uzytkownikow'>
    </form>
    <div class='result'></div>
    <script src='main.js'></script>
</body>
</html>
