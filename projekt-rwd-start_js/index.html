<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap&subset=latin-ext"
        rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="dist/main.min.css">
</head>

<body>
    <header class='header'>
        <div class='container'>
            <div class='header__content'>
                <img class='header__logo' src='assets/apple.svg' alt='apple' />
                <h1 class='header__title'>Wartości odzywcze</h1>
            </div>
        </div>
    </header>
    <main>
        <div class='container'>
            <div class='app'>
                <div class='app__description'>
                    <p>Zaprezentowano uproszczona tablicę wartości odzywczych</p>
                    <p>W celu uzyskania szczególowych danych skontaktuj się poprzez</p>
                    <div class='app_contact-method'>
                        <i class="fa fa-phone" aria-hidden="true"> +48 983 222 441</i>
                    </div>
                    <div class='app_contact-method'>
                        <i class="fa fa-envelope" aria-hidden="true"><a href='mailto:example@gmmail.com'> example@gmail.com</a></i>
                    </div>
                </div>
            </div>
            <h2>Wyskaz wartości odzywczych</h2>
            <div class='app__values'></div>
            <div class='app__images'>
                <picture>
                    <source srcset="assets/nutrition-1000.jpg" media="(min-width: 800px)">
                    <source srcset="assets/nutrition-800.jpg" media="(min-width: 500px)">
                    <img src='assets/nutrition-500.jpg' alt='nutrion'>
                </picture>
            </div>
        </div>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
